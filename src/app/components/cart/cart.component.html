<div class="cart-content">
  <p *ngIf="cart?.length! === 0">Cart empty</p>
  <ng-container *ngIf="cart?.length! > 0">
    <div *ngFor="let item of cart" class="cart-item">
      <p>{{ item?.product!.name }}</p>
      <p>${{ item?.product!.price! * item?.quantity! }}</p>
      <p>x{{ item?.quantity! }}</p>
    </div>
    <p>Total: {{sumTotal()}}</p>
  </ng-container>
</div>
